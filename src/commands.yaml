kind: Service
apiVersion: v1
metadata:
  name: commands-service
  labels:
    app: commands
spec:
  selector:
    app: commands
  ports:
  - name: gRPC communication
    protocol: TCP
    port: 8901
    targetPort: 8901
  - name: rest communication
    protocol: TPC
    port: 8900
    targetPort: 8900
  - name: discord API
    protocol: TPC
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: commands-deployment
  labels:
    app: commands
spec:
  replicas: 3
  selector:
    matchLabels:
      app: commands
  template:
    metadata:
      name: commands-pod
      labels:
        app: commands
    spec:
      containers:
      - name: commands
        image: oxyl/commands
        resources:
          limits:
            cpu: "0.5"
          requests:
            cpu: "0.1"
        ports:
        - name: gRPC communication
          protocol: TCP
          containerPort: 8901
        - name: rest communication
          protocol: TPC
          containerPort: 8900
        - name: discord API
          protocol: TPC
          containerPort: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: commands-autoscale
  labels:
    app: commands
spec:
  scaleTargetRef:
    apiVersion: extensions/v1
    kind: Deployment
    name: commands-deployment
  minReplicas: 1
  maxReplicas: 20
  targetCPUUtilizationPercentage: 20
