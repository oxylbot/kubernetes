apiVersion: v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: "{{namespace}}"
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:11.1-alpine
        env:
          - name: POSTGRES_USER
            valueFrom: 
              secretKeyRef:
                name: postgres
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom: 
              secretKeyRef:
                name: postgres
                key: password
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: postgres
                key: database
          - name: PGDATA
            value: "/home/{{namespace}}/postgres_data"
        ports:
          - postgres: 5432
        volumeMounts:
          - name: postgres-persistent-storage
            mountPath: /home/{{namespace}}/postgres_data
  volumes:
  - name: postgres-persistent-storage
    persistentVolumeClaim:
      claimName: postgres-pv-claim