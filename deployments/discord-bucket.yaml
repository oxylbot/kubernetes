apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bucket
  namespace: "{{namespace}}"
spec:
  selector:
    matchLabels:
      app: discord-bucket
  replicas: 1
  template:
    metadata:
      labels:
        app: discord-bucket
    spec:
      containers:
      - name: discord-bucket
        image: oxyl/discord-bucket:{{tag}}
        imagePullPolicy: Always
        env:
          - name: NODE_ENV
            valueFrom:
              configMapKeyRef:
                name: environment
                key: node
          - name: TOKEN
            valueFrom: 
              secretKeyRef:
                name: discord
                key: token
          - name: BUCKET_SOCKET_ADDRESS
            value: "tcp://discord-bucket-zmq-proxy-service:8901"
          - name: REDIS_DATABASE
            value: "0"
          - name: REDIS_HOST
            value: "redis-service"
          - name: REDIS_PORT
            value: "6379"