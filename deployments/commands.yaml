apiVersion: apps/v1
kind: Deployment
metadata:
  name: commands
  namespace: "{{namespace}}"
spec:
  selector:
    matchLabels:
      app: commands
  replicas: 1
  template:
    metadata:
      labels:
        app: commands
    spec:
      containers:
      - name: commands
        image: oxyl/commands:{{tag}}
        imagePullPolicy: Always
        env:
          - name: NODE_ENV
            valueFrom:
              configMapKeyRef:
                name: environment
                key: node