apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: "{{namespace}}"
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:5.0.3-alpine
        ports:
        - containerPort: 6397
          name: redis
        resources:
          limits:
            cpu: "0.1"