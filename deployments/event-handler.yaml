apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-handler
  namespace: "{{namespace}}"
spec:
  selector:
    matchLabels:
      app: event-handler
  replicas: 0
  template:
    metadata:
      labels:
        app: event-handler
    spec:
      containers:
      - name: event-handler
        image: oxyl/event-handler:{{tag}}
        imagePullPolicy: Always
        env:
          - name: NODE_ENV
            valueFrom:
              configMapKeyRef:
                name: environment
                key: node