apiVersion: apps/v1
kind: Deployment
metadata:
  name: commands-deployment
  labels:
    app: commands
spec:
  replicas: 3
  selector:
    matchLabels:
      app: commands
  template:
    metadata:
      name: commands-pod
      labels:
        app: commands
    spec:
      containers:
      - name: commands
        image: oxyl/commands
        ports:
        - name: gRPC communication
          protocol: TCP
          containerPort: 8901
        - name: rest communication
          protocol: TPC
          containerPort: 8900
        - name: discord API
          protocol: TPC
          containerPort: 80
